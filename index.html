<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <div class="display">123</div>

    <div class="keyboard">
      <div class="key-row" id="first">
        <div class="key" id="1">1</div>
        <div class="key" id="2">2</div>
        <div class="key" id="3">3</div>
        <div class="key" id="+">+</div>
      </div>

      <div class="key-row" id="second">
        <div class="key" id="4">4</div>
        <div class="key" id="5">5</div>
        <div class="key" id="6">6</div>
        <div class="key" id="-">-</div>
      </div>

      <div class="key-row" id="third">
        <div class="key" id="7">7</div>
        <div class="key" id="8">8</div>
        <div class="key" id="9">9</div>
        <div class="key" id="*">*</div>
      </div>

      <div class="key-row" id="fourth">
        <div class="key" id="AC">AC</div>
        <div class="key" id="0">0</div>
        <div class="key" id="=">=</div>
        <div class="key" id="/">/</div>
      </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
